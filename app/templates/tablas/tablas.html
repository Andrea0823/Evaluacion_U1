<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Evaluacion</title>
</head>
<body>
    <h1>Tablas</h1>
    <div class="container" style=" max-height: 800px;">
        <div class="row">
            <div class="col-md-4 border border-1">
                <form method="POST" action="/insertar_tablas">
                    <h3>Insertar</h3>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">Tablas</label>
                        <input type="text" class="form-control" name="tablas" id="campo1">
                    </div>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="campo1" name="descripcion">
                    </div>      
                    <button type="submit" class="btn btn-primary">Insertar</button>
                </form>
            </div>
            <div class="col-md-4 border border-1">
                <form method="POST" action="/modificar_tablas">
                    <h3>Modificar</h3>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">ID:</label>
                        <input type="text" class="form-control" id="campo1" name="id">
                    </div>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">Tablas</label>
                        <input type="text" class="form-control" name="tablas" id="campo1">
                    </div>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="campo1" name="descripcion">
                    </div>         
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
            </div>
            <div class="col-md-4 border border-1">
                <form method="POST" action="/consultar_tablas">
                    <h3>Consultar</h3>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">ID:</label>
                        <input type="text" class="form-control" id="campo1" name="id">
                    </div>
                    <button type="submit" class="btn btn-primary">Consultar</button>
                </form>
                <form method="POST" action="/eliminar_tablas">
                    <h3>Eliminar</h3>
                    <div class="mb-3">
                        <label for="campo1" class="form-label">ID:</label>
                        <input type="text" class="form-control" id="campo1" name="id">
                    </div>
                    <button type="submit" class="btn btn-primary">Eliminar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 40px; width: 100%; margin-bottom: 30px;">
        <table border="1" style="width: 100%;">
            <thead>
                <tr>
                    <th>ID Tabla</th>
                    <th>Tablas</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data['results'] %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div> 
</body>
</html>
